{% extends 'base.html' %}
{% block content %}

<h1>My Expenses</h1>

<div class="container-mt-10" 
    style ="padding-left:160px; padding-top:20px;">
  <nav aria-label="breadcrumb" style ="padding-left:100px; padding-top:20px;">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses' %}"> Expenses </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">My Expenses</li>
    </ol>
  <nav>

    <div class="card">
      <div class="card-body">
        <form action="{% url 'expenses' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="">Amount</label>
            <input type="number" class="form-control form-control-sm" name="Amount" />
          </div>
          <div class="form-group">
            <label for="">Desciption</label>
            <input type="text" class="form-control form-control-sm" name="Desciption" />
          </div>
          <div class="form-group">
            <label for="">Category</label>
            <select name="Category" class="form-control form-control-sm">
              {% for category in categories  %}
              <option name="category" value="{{category.name}}">
                  {{category.name}}
                  </option>
              {% endfor %}

            </select>
          </div>
          <div class="form-group">
            <label for="">Date</label>
            <input type="date" class="form-control form-control-sm" name="date" />
          </div>
      <input type="submit" value="Submit" class="btn btn-primary">

        </form>
      </div>
    </div>
</div>


{% endblock %}
